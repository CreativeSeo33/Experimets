<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/style.css">
	<style>
	.blocks {
		height: 100vh;
		position: relative;
	}
	.monitor {
		padding:100px 0;
		position: relative;
	}
	.slide1 {
		width: 690px;
		position: absolute;
		top:140px;
		left: 35px;
		opacity: 0;
	}
	.slide2 {
		width: 690px;
		position: absolute;
		top:140px;
		left: 35px;
		opacity: 0;
	}
	.texts {
		text-align:center;
		padding:20px;
		height:100vh;
	}
	</style>
</head>
<body>

<div class="b1 blocks"></div>
<div class="b2 blocks container-fluid" id="blockContainer">
	<div class="row">
		<div class="col-md-6">
			<div class="monitor">
				<img src="../img/desktop.png" height="606" width="759" alt="" class="img-responsive">
				<img src="../img/1.jpg" alt="" class="slide1 img-responsive">
				<img src="../img/2.jpg" alt="" class="slide2 img-responsive">
			</div>
		</div>
		<div class="col-md-6 ">
			<h1 class="text1 texts">Слой 1</h1>
			<h1 class="text2 texts">Слой 2</h1>
			
		</div>
	</div>
	<div class="row">
		<div class="b1 blocks"></div>
		<div class="b1 blocks"></div>
	</div>
</div>




	

<script src="../libs/jquery/dist/jquery.min.js"></script>
<script src="../libs/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
<script src="../js/TweenMax.min.js"></script>
<script src="../js/animation.gsap.js"></script>

 <script>
	$(function () {

	var controller = new ScrollMagic.Controller();

	var t2 = document.getElementsByClassName("t2");
	var text2 = document.getElementsByClassName("text2");

	var slide1 = new TimelineMax()
			.to(".slide1", 1, {opacity:1})

	var slide2 = new TimelineMax()
			.to(".slide1", 0.5, {opacity:0})
			.to(".slide2", 0.5, {opacity:1})
			
			
			
			
	new ScrollMagic.Scene({
					triggerElement: ".monitor",
					triggerHook: "onLeave",
					duration: "300%"
				})
				.setPin(".monitor")
				//.setTween(wipeAnimation)
				.addIndicators()
				.addTo(controller);

	new ScrollMagic.Scene({
					triggerElement: ".text1",
					duration: "100%"
					
				})
				.setPin(".text1")
				.setTween(slide1)
				.addIndicators()
				.addTo(controller);

    new ScrollMagic.Scene({
					triggerElement: ".text2",
					duration: "100%"
					
				})
				.setPin(".text2")
				.setTween(slide2)
				.addIndicators()
				.addTo(controller);


	});

</script> 

</body>
</html>
